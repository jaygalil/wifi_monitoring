<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Tracker Dashboard</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #dbeafe;
            --secondary-color: #6b7280;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--gray-50) 100%);
            color: var(--gray-800);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .quick-actions {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }

        .map-container {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
            height: 500px;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .table-container {
            background: var(--bg-primary);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--gray-200);
        }

        .table-controls {
            padding: 1.5rem;
            background: var(--gray-50);
            border-bottom: 1px solid var(--gray-200);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        .table {
            margin: 0;
        }

        .table th {
            background: var(--gray-50);
            border-bottom: 2px solid var(--gray-200);
            font-weight: 600;
            color: var(--gray-700);
            padding: 1rem;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-100);
        }

        .table tbody tr:hover {
            background: var(--gray-50);
        }

        .pagination-container {
            padding: 1.5rem;
            background: var(--gray-50);
            border-top: 1px solid var(--gray-200);
        }

        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-outline-primary {
            border-radius: var(--radius-md);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            transition: var(--transition-fast);
        }

        .form-control {
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            transition: var(--transition-fast);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            padding: 0.75rem 1rem;
            transition: var(--transition-fast);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stats-card {
            background: var(--bg-primary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: 1rem;
            text-align: center;
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
        }

        .stats-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .stats-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0.25rem 0;
        }

        .stats-label {
            color: var(--gray-600);
            font-size: 0.875rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .quick-actions {
                padding: 1rem;
            }

            .map-container {
                height: 300px;
            }

            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-map-marked-alt me-2"></i>Site Tracker
            </a>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="config.html">
                    <i class="fas fa-cog me-1"></i>Configuration
                </a>
                <button class="btn btn-outline-primary ms-2" id="aiAssistantToggle" onclick="toggleEnhancedChatPanel()">
                    <i class="fas fa-robot me-1"></i>AI Assistant
                </button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <!-- Quick Actions -->
        <div class="quick-actions">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div>
                    <h4 class="mb-1"><i class="fas fa-map-marked-alt text-primary me-2"></i>Site Tracker Dashboard</h4>
                    <p class="text-muted mb-0">Interactive map and data visualization</p>
                </div>
                
                <!-- Statistics -->
                <div class="stats-grid">
                    <div class="stats-card">
                        <i class="fas fa-database text-primary mb-1"></i>
                        <div class="stats-number" id="totalRecords">0</div>
                        <div class="stats-label">Total Records</div>
                    </div>
                    <div class="stats-card">
                        <i class="fas fa-map-marker-alt text-success mb-1"></i>
                        <div class="stats-number" id="mappedRecords">0</div>
                        <div class="stats-label">Mapped</div>
                    </div>
                    <div class="stats-card">
                        <i class="fas fa-filter text-info mb-1"></i>
                        <div class="stats-number" id="filteredRecords">0</div>
                        <div class="stats-label">Filtered</div>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <a href="config.html" class="btn btn-outline-primary">
                        <i class="fas fa-cog me-2"></i>Configuration
                    </a>
                    <button class="btn btn-primary" onclick="loadSampleData()">
                        <i class="fas fa-play me-2"></i>Load Sample Data
                    </button>
                </div>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
            <div class="loading-overlay" id="mapLoading" style="display: none;">
                <div class="d-flex flex-column align-items-center">
                    <div class="spinner-grow text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h6 class="text-primary mb-2">Loading Interactive Map</h6>
                    <p class="text-muted small mb-0">Plotting data points...</p>
                </div>
            </div>
        </div>

        <!-- Table Container -->
        <div class="table-container">
            <div class="table-controls">
                <div class="row align-items-center g-3">
                    <div class="col-md-4 col-12">
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0">
                                <i class="fas fa-search text-muted"></i>
                            </span>
                            <input type="text" class="form-control border-start-0" id="searchInput" placeholder="Search records...">
                        </div>
                    </div>
                    <div class="col-md-3 col-6">
                        <select class="form-select" id="recordsPerPage" onchange="changeRecordsPerPage()">
                            <option value="15" selected>15 records</option>
                            <option value="25">25 records</option>
                            <option value="50">50 records</option>
                            <option value="100">100 records</option>
                        </select>
                    </div>
                    <div class="col-md-2 col-6">
                        <button type="button" class="btn btn-outline-secondary w-100" onclick="toggleColumnVisibility()" title="Show/Hide Columns">
                            <i class="fas fa-columns me-1"></i>
                            <span class="d-none d-sm-inline">Columns</span>
                        </button>
                    </div>
                    <div class="col-md-3 col-12 text-md-end text-center">
                        <small class="text-muted fw-medium" id="recordCount">Showing 0 of 0 records</small>
                    </div>
                </div>
            </div>
            
            <div class="table-wrapper">
                <table class="table table-hover">
                    <thead>
                        <tr id="tableHeader">
                            <!-- Headers will be populated dynamically -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td colspan="8" class="text-center text-muted py-5">
                                <i class="fas fa-table fa-3x mb-3"></i><br>
                                No data loaded. <a href="config.html" class="text-primary">Configure API</a> and load sheet data.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="pagination-container">
                <nav aria-label="Table pagination">
                    <ul class="pagination pagination-sm justify-content-center" id="pagination">
                        <!-- Pagination will be populated dynamically -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    
    <!-- Toast Manager -->
    <script src="toast-manager.js"></script>
    
    <!-- Enhanced Chat Panel -->
    <script src="enhanced-chat-panel.js"></script>
    
    <!-- Configuration Scripts -->
    <script src="config.js"></script>
    <script src="auto-config.js"></script>
    
    <script>
        // Global variables
        let map;
        let markersClusterGroup;
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let recordsPerPage = 15;

        // Enhanced Chat Panel Integration
        let enhancedChatPanel;

        function toggleEnhancedChatPanel() {
            if (!enhancedChatPanel) {
                enhancedChatPanel = new EnhancedChatPanel();
            }
            enhancedChatPanel.showChat();
        }

        // Map layer configurations
        const mapLayers = {
            osm: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }),
            satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                attribution: 'Tiles © Esri'
            }),
            terrain: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                attribution: 'Map data: © OpenStreetMap contributors, SRTM | Map style: © OpenTopoMap'
            })
        };

        // Initialize map
        function initializeMap() {
            map = L.map('map').setView([14.5995, 120.9842], 6); // Philippines center
            
            // Add default layer
            mapLayers.osm.addTo(map);
            
            // Initialize marker cluster group
            markersClusterGroup = L.markerClusterGroup({
                chunkedLoading: true,
                maxClusterRadius: 50
            });
            map.addLayer(markersClusterGroup);
        }

        // Load sample data function
        function loadSampleData() {
            const sampleData = [
                {
                    "Site Name": "Manila Central Office",
                    "Province": "Metro Manila",
                    "District": "Manila",
                    "LGU": "Manila City",
                    "Category": "Government",
                    "Status": "Active",
                    "Latitude": 14.5995,
                    "Longitude": 120.9842,
                    "Date": "2024-01-15"
                },
                {
                    "Site Name": "Cebu Regional Hub",
                    "Province": "Cebu",
                    "District": "Cebu City",
                    "LGU": "Cebu City",
                    "Category": "Business",
                    "Status": "Active",
                    "Latitude": 10.3157,
                    "Longitude": 123.8854,
                    "Date": "2024-01-20"
                },
                {
                    "Site Name": "Davao Service Center",
                    "Province": "Davao del Sur",
                    "District": "Davao City",
                    "LGU": "Davao City",
                    "Category": "Service",
                    "Status": "Pending",
                    "Latitude": 7.1907,
                    "Longitude": 125.4553,
                    "Date": "2024-01-25"
                }
            ];

            allData = sampleData;
            filteredData = [...allData];
            
            updateStatistics();
            updateMap();
            updateTable();
            
            toastManager.show({ message: 'Sample data loaded successfully!', type: 'success' });
        }

        // Update statistics
        function updateStatistics() {
            document.getElementById('totalRecords').textContent = allData.length;
            document.getElementById('mappedRecords').textContent = allData.filter(item => item.Latitude && item.Longitude).length;
            document.getElementById('filteredRecords').textContent = filteredData.length;
        }

        // Update map with markers
        function updateMap() {
            markersClusterGroup.clearLayers();
            
            filteredData.forEach(item => {
                if (item.Latitude && item.Longitude) {
                    const marker = L.marker([parseFloat(item.Latitude), parseFloat(item.Longitude)])
                        .bindPopup(`
                            <div class="popup-content">
                                <h6>${item['Site Name'] || 'Unknown Site'}</h6>
                                <p><strong>Province:</strong> ${item.Province || 'N/A'}</p>
                                <p><strong>Status:</strong> ${item.Status || 'N/A'}</p>
                                <p><strong>Category:</strong> ${item.Category || 'N/A'}</p>
                            </div>
                        `);
                    markersClusterGroup.addLayer(marker);
                }
            });
        }

        // Update table
        function updateTable() {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted py-5">
                            <i class="fas fa-table fa-3x mb-3"></i><br>
                            No data available. <a href="config.html" class="text-primary">Configure API</a> and load sheet data.
                        </td>
                    </tr>
                `;
                return;
            }

            // Create headers
            const headers = Object.keys(filteredData[0]);
            tableHeader.innerHTML = headers.map(header => `<th>${header}</th>`).join('');

            // Create rows
            const startIndex = (currentPage - 1) * recordsPerPage;
            const endIndex = startIndex + recordsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            tableBody.innerHTML = pageData.map(item => 
                `<tr>${headers.map(header => `<td>${item[header] || ''}</td>`).join('')}</tr>`
            ).join('');

            // Update record count
            document.getElementById('recordCount').textContent = 
                `Showing ${startIndex + 1}-${Math.min(endIndex, filteredData.length)} of ${filteredData.length} records`;
        }

        // Change records per page
        function changeRecordsPerPage() {
            recordsPerPage = parseInt(document.getElementById('recordsPerPage').value);
            currentPage = 1;
            updateTable();
        }

        // Toggle column visibility (placeholder)
        function toggleColumnVisibility() {
            toastManager.show({ message: 'Column visibility feature coming soon!', type: 'info' });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeMap();
            
            // Add search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm === '') {
                    filteredData = [...allData];
                } else {
                    filteredData = allData.filter(item => 
                        Object.values(item).some(value => 
                            value && value.toString().toLowerCase().includes(searchTerm)
                        )
                    );
                }
                currentPage = 1;
                updateStatistics();
                updateMap();
                updateTable();
            });
        });
    </script>
</body>
</html>
